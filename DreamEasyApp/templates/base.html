<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>

{% load static %}
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name='google-site-verification' content='q5pMYCKHXXdw-TOgAO4i9PMiwcodukNgV0aIPpm_S6Q' />
    <meta name='viewport' content='width=device-width, initial-scale = 1.0, user-scalable = no'>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
    <link href='{% static 'css/main.css' %}' rel='stylesheet' type='text/css' media='screen' />
    <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon'>
    <link rel='icon' href='/favicon.ico' type='image/x-icon'>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js' integrity='sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>
    <script type='text/javascript' src='{% static 'javascript/main.js' %}'></script>
</head>
<style>
.noise-bg {
    width: 100%;
    overflow: auto;
    background: #FFF;
    background-image: url({% static 'img/noise.png' %});
    background-size: 150px 150px, 100% 100%;
    background-color: #f7f7f7;
}
</style>
<body>
    <div class="noise-bg">
        <div class="paper">
            <h1 class='title'>Dream Easy</h1>
            <nav class='navbar navbar-toggleable-md navbar-light bg-faded'>
                <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNavDropdown' aria-controls='navbarNavDropdown' aria-expanded='false' aria-label='Toggle navigation'>
                    <span class='navbar-toggler-icon'></span>
                </button>
                <a class='navbar-brand' href='#'><img src=''></a>
                <div class='collapse navbar-collapse' id='navbarNavDropdown'>
                    <ul class='navbar-nav mx-auto'>
                        <li class='nav-item {% block index-tab %}{% endblock %}'>
                            <a class='nav-link' href='{% url 'DreamEasyApp:index' %}'>Home <span class='sr-only'>(current)</span></a>
                        </li>
                        <li class='nav-item {% block members-tab %}{% endblock %}'>
                            <a class='nav-link' href='{% url 'DreamEasyApp:members' %}'>Members <span class='sr-only'>(current)</span></a>
                        </li>
                        <li class='nav-item {% block art-tab %}{% endblock %}'>
                            <a class='nav-link' href='{% url 'DreamEasyApp:art' %}'>Art <span class='sr-only'>(current)</span></a>
                        </li>
                        <li class='nav-item {% block contact-tab %}{% endblock %}'>
                            <a class='nav-link' href='{% url 'DreamEasyApp:contact' %}'>Contact </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="content fade-in">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
<footer>
    <div class='container'>
        <div class='text-muted'>
            Site maintained and created by <a href='https://github.com/southvalleydesigns'>South Valley Designs</a>
        </div>
    </div>
</footer>
</body>
<script>
    $(".fade-in").hide()
    $(document).ready(function() {
        $(".fade-in").fadeIn(1000, "swing")
    });
</script>
</html>
