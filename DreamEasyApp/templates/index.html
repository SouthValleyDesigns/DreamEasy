{% extends './base.html'%}
{% load static %}
{% block content %}
<style>
.gradient {
    height: 100vh;
    width: 100vw;
    background:#FFF;
    background-image: url({% static 'img/noise.png' %});
    background-size: 150px 150px, 100% 100%;
    background-image: url({% static 'img/noise.png' %}), -webkit-gradient(linear, left top, left bottom, from(#FFF), to(#DDD));
    background-image: url({% static 'img/noise.png' %}), -webkit-linear-gradient(top,#FFD1D2, #f0d1ff);
    background-image: url({% static 'img/noise.png' %}), -moz-linear-gradient(top,#FFD1D2, #f0d1ff);
    background-image: url({% static 'img/noise.png' %}), -ms-linear-gradient(top,#FFD1D2, #f0d1ff);
    background-image: url({% static 'img/noise.png' %}), -o-linear-gradient(top,#FFD1D2, #f0d1ff);
    background-image: url({% static 'img/noise.png' %}), linear-gradient(top bottom, #FFD1D2, #f0d1ff);
}
</style>
<div class="gradient">
</div>
{% endblock content %}
