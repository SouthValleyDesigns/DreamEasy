{% extends 'base.html' %}

{% block members-tab %}
active
{% endblock %}

{% block content %}
<hr>
<div class='container'>
    {% for member in member_list %}
        <div class='member'>
            <a class='profile-pic' href='{{member.soundcloud_url}}'><img src='{{member.photo_url}}'></img></a>
            <p class='flip-container'>
                {{member.name}}
            </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
