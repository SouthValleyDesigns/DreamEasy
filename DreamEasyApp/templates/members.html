{% extends 'base.html' %}

{% block members-tab %}
active
{% endblock %}

{% block content %}
<hr>
<div class='container'>
    {% for member in member_list %}
        <div class='member'>
            <a href='#'><h4 class='profile-pic' style='background-image: url({{member.photo_url}});'></h4></a>
            <p class='flip-container'>
                {{member.name}}
                {{member.description}}
            </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
